<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムカラー画像生成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 id="title">あらゆるものを映し出す、画像生成</h1>
            <canvas id="randomColorCanvas" width="720" height="540"></canvas>
            <div class="button-container">
                <button id="startButton">再生</button>
                <button id="saveButton">保存</button>
                <button id="shareButton">共有</button>
            </div>
        </div>
        <div class="sidebar">
            <p class="poem" id="poem">
                あなたはここで、<br>
                過去、未来の、<br>
                あらゆるものを<br>
                見ることができる可能性があります。<br>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
